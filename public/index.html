<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>BirdsControl</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</head>

<body>

    <div id="birds" class="w-75 m-auto p-5">

        <h1 id="titulo" class="text-center pb-3">Birds</h1>

        <table class="table table-dark table-hover mb-auto text-center">
            <thead>
                <tr>
                    <th class="col-1 text-start">#</th>
                    <th class="col-3">Nome</th>
                    <th class="col-3">Pai</th>
                    <th class="col-3">MÃ£e</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>

        <div id="paginacao" class="d-flex justify-content-center gap-2">
            <button class="btn btn-secondary">1</button>
            <button class="btn btn-secondary">2</button>
            <button class="btn btn-secondary">3</button>
        </div>
        
    </div>


    <!-- Dados -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content text-black">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalTitle"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <input type="text" class="form-control" id="editNome">

                    <input class="form-control" list="pais" id="editPai">
                    <datalist id="pais"></datalist>

                    <input class="form-control" list="maes" id="editMae">
                    <datalist id="maes"></datalist>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="editarPassaro()">Understood</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="js/index.js"></script>

</html>
